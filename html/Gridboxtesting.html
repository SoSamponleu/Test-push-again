<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Box</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body>
    <div class="justify-start grid grid-cols-4 gap-4">
  <div class="border p-2 bg-amber-300 ring ring-red-500 rounded-b-lg">01</div>
  <div class="border p-2 bg-amber-300 ring ring-red-500 rounded-b-lg">03</div>
  <div class="border p-2 bg-amber-300 ring ring-red-500 rounded-b-lg">04</div>
  <div class="border p-2 bg-amber-300 ring ring-red-500 rounded-b-lg">05</div>
  <div class="border p-2 bg-amber-300 ring ring-red-500 rounded-b-lg">06</div>
  <div class="border p-2 bg-amber-300 ring ring-red-500 rounded-b-lg">07</div>
  <!-- sub grid -->
  <div class="col-span-3 grid grid-cols-subgrid span-5 gap-4">
    <div class="col-start-2 border p-2 bg-amber-300 ring ring-red-500 rounded-b-lg">08</div>
    <div class="col-start-2 border p-2 bg-amber-300 ring ring-red-500 rounded-b-lg">08</div>
    <div class="col-start-2 border p-2 bg-amber-300 ring ring-red-500 rounded-b-lg">08</div>
    <div class="col-start-2 border p-2 bg-amber-300 ring ring-red-500 rounded-b-lg">08</div>
  </div>
</div>
   
    </div>
    
</body>
</html>
