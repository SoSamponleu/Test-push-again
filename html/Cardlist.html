<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Display Card</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body>
    <div class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div class="card-image">
            <img src="../photo/_ (1).jpeg" alt="Image 1" class="rounded-2xl w-full h-auto object-cover">
        </div>
        <div class="card-image">
            <img src="../photo/_ (2).jpeg" alt="Image 2" class="rounded-2xl w-full h-auto object-cover">
        </div>
        <div class="card-image">
            <img src="../photo/_.jpeg" alt="Image 3" class="rounded-2xl w-full h-auto object-cover">
        </div>
        <div class="card-image">
            <img src="../photo/Tiger Buddy 🐯❤️😁.jpeg" alt="Image 4" class="rounded-2xl w-full h-auto object-cover">
        </div>
    </div>

    <div class="flex justify-center mt-8 mb-4">
        <button class="p-3 bg-amber-500 font-bold rounded-full text-white w-32 hover:bg-amber-600 focus:outline-none focus:ring-4 focus:ring-amber-300 active:bg-amber-700 transition duration-150 ease-in-out">
            <a href="https://www.pinterest.com/" target="_blank" class="block w-full h-full text-center">Next</a>
        </button>
    </div>
    
</body>
</html>
