<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Box</title>
    <link rel="stylesheet" href="../css/output.css">

</head>
<body>
    <div class="grid grid-cols-4 p-4 gap-4">
  <div class="bg-blue-200 p-4 rounded">Item 1</div>
  <div class="bg-blue-200 p-4 rounded">Item 2</div>
  <div class="bg-blue-200 p-4 rounded">Item 3</div>
  <div class="bg-blue-200 p-4 rounded">Item 4</div>
  <div class="bg-blue-200 p-4 rounded">Item 5</div>
  <div class="bg-blue-200 p-4 rounded">Item 6</div>
  <div class="bg-blue-200 p-4 rounded">Item 7</div>
  <div class="bg-blue-200 p-4 rounded">Item 8</div>
</div>

<div class="grid grid-cols-5 p-4 gap-5">
<div class="bg-amber-700 p-4 rounded">Box 1</div>
<div class="bg-amber-700 p-4 rounded">Box 2</div>
<div class="bg-amber-700 p-4 rounded">Box 3</div>
<div class="bg-amber-700 p-4 rounded">Box 4</div>
<div class="bg-amber-700 p-4 rounded">Box 5</div>
<div class="bg-amber-700 p-4 rounded">Box 6</div>
<div class="bg-amber-700 p-4 rounded">Box 7</div>
<div class="bg-amber-700 p-4 rounded">Box 8</div>
<div class="bg-amber-700 p-4 rounded">Box 9</div>
<div class="bg-amber-700 p-4 rounded">Box 10</div>
</div>

<div class="grid grid-cols-4 p-4 gap-4">
  <div class="bg-green-200 p-4 rounded col-span-2">Spans 2 Columns</div>
  <div class="bg-green-200 p-4 rounded">Item 2</div>
  <div class="bg-green-200 p-4 rounded">Item 3</div>
  <div class="bg-green-200 p-4 rounded">Item 4</div>
  <div class="bg-green-200 p-4 rounded">Item 5</div>
  <div class="bg-green-200 p-4 rounded col-span-full">Spans All Columns</div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-1md:grid-cols-2 lg:grid-cols-4 gap-4 p-4 shadow-2xs">
  <div class="bg-yellow-800 p-4 rounded">
    <p class="text-white justify-self-center font-bold">Item 1</p>
    </div>
  <div class="bg-yellow-600 p-4 rounded">
    <p class="text-white justify-self-center font-bold">Item 2</p>
     </div>
  <div class="bg-yellow-400 p-4 rounded">
    <p class="text-white justify-self-center font-bold">Item 3</p>
     </div>
  <div class="bg-yellow-200 p-4 rounded">
    <p class="text-white justify-self-center font-bold">Item 4</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-4 p-4 shadow-2xs">
<div class="w-30 p-3 bg-amber-800 shadow-black rounded-2xl">Width 25%</div>
<div class="w-50 p-3 bg-amber-600 shadow-black rounded-2xl">Width 50%</div>
<div class="w-75 p-3 bg-amber-400 shadow-black rounded-2xl">Width 75%</div>
<div class="w-100 p-3 bg-amber-200 shadow-black rounded-2xl">Width 100%</div>
</div>
    
</body>
</html>
